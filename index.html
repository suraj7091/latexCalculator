<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
		<title>Latex Calculator</title>
		<meta name="viewport" content="width=624">

		<link rel="stylesheet" type="text/css" href="home.css">
		<link rel="stylesheet" type="text/css" href="mathquill/mathquill.css">
		<link rel="stylesheet" href="balloon.css">
		<link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">

		<style type="text/css">
			code span {
				font: 90% Verdana, sans-serif;
			}
			.mathquill-textbox {
				width: 100%;
			}
			#html-source {
				display: none;
				font-size: 90%;
				white-space: pre-wrap;
			}
		</style>

	</head>
	<body>
		<div id="body">

			<div id = "calcBody" >
				<p id="hed"><b>LaTeX</b>Calculator</p>
				<div id="bb">
				<div  data-balloon-length="small" data-balloon="Type in your math here" data-balloon-pos="up" id="editable-math">2\cdot\frac{2^3}{3+2}</div>
				<p>Result = <span id="result"></span></p>
			</div>
				<div id="numb">
					<a id="right" onclick="onSpecialButtonClicked('Right')" class="btn">→</a>
					<a id="left" onclick="onSpecialButtonClicked('Left')" class="btn">←</a>
					<a id="up" onclick="onSpecialButtonClicked('Up')" class="btn">↑</a>
					<a id="down" onclick="onSpecialButtonClicked('Down')" class="btn">↓</a>
				<a id="one" onclick="onButtonClicked('1')" class="btn num">1</a>
				<a id="two" onclick="onButtonClicked('2')" class="btn num">2</a>
				<a id="three" onclick="onButtonClicked('3')" class="btn num">3</a>
				<a id="multiply" onclick="onButtonClicked('*')" class="btn">x</a>
				<a id="four" onclick="onButtonClicked('4')" class="btn num">4</a>
				<a id="five" onclick="onButtonClicked('5')" class="btn num">5</a>
				<a id="six" onclick="onButtonClicked('6')" class="btn num">6</a>
				<a id="divide" onclick="onButtonClicked('/')" class="btn">÷</a>
				<a id="seven" onclick="onButtonClicked('7')" class="btn num">7</a>
				<a id="eight" onclick="onButtonClicked('8')" class="btn num">8</a>
				<a id="nine" onclick="onButtonClicked('9')" class="btn num">9</a>
				<a id="plus" onclick="onButtonClicked('+')" class="btn">+</a>
				<a id="power" onclick="onButtonClicked('^')" class="btn">^</a>
				<a id="zero" onclick="onButtonClicked('0')" class="btn num">0</a>
				<a id="backspace" onclick="onSpecialButtonClicked('Backspace')" class="btn">⌫</a>
				<a id="minux" onclick="onButtonClicked('-')" class="btn">-</a>


				<p>
				</div>
			<textarea id="latex-source" style="width:80%;vertical-align:top">2\cdot\frac{2^3}{3+2}</textarea>

			</div>

			</div>
		<div id="footer">
			<p>If you find this project interesting, fork me on
			<big><a href="https://github.com/lordadamson/latexCalculator">Github</a></big></br>
			I could use a web designer because I suck at it (as you can obviously tell).
			</p>
		</div>
		<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="mathquill/mathquill.js"></script>
		<script type="text/javascript" src="latexParser.js"></script>
		<script type="text/javascript" src="main.js"></script>


	</body>
</html>

<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
		<title>Latex Calculator</title>
		<meta name="viewport" content="width=624">

		<link rel="stylesheet" type="text/css" href="home.css">
		<link rel="stylesheet" type="text/css" href="mathquill/mathquill.css">
		<link rel="stylesheet" href="balloon.css">

		<style type="text/css">
			code span {
				font: 90% Verdana, sans-serif;
			}
			.mathquill-textbox {
				width: 100%;
			}
			#html-source {
				display: none;
				font-size: 90%;
				white-space: pre-wrap;
			}
		</style>

	</head>
	<body>
		<div id="body">

			<div id = "calcBody" >
				<h3>Latex Calculator</h3>
				<div>
				<div data-balloon-length="small" data-balloon="Type in your math here" data-balloon-pos="up" id="iBtn"><img src="2.png" /></div>
				<div id="editable-math">2\cdot\frac{2^3}{3+2}</div>

				<p>Result = <span id="result"></span></p>
			</div>
				<a href="#" id="zero" onclick="onButtonClicked('0')" class="btn">0</a>
				<a href="#" id="one" onclick="onButtonClicked('1')" class="btn">1</a>
				<a href="#" id="two" onclick="onButtonClicked('2')" class="btn">2</a>
				<a href="#" id="three" onclick="onButtonClicked('3')" class="btn">3</a>
				<a href="#" id="four" onclick="onButtonClicked('4')" class="btn">4</a>
				<a href="#" id="five" onclick="onButtonClicked('5')" class="btn">5</a>
				<a href="#" id="six" onclick="onButtonClicked('6')" class="btn">6</a>
				<a href="#" id="seven" onclick="onButtonClicked('7')" class="btn">7</a>
				<a href="#" id="eight" onclick="onButtonClicked('8')" class="btn">8</a>
				<a href="#" id="nine" onclick="onButtonClicked('9')" class="btn">9</a>
				<a href="#" id="plus" onclick="onButtonClicked('+')" class="btn">+</a>
				<a href="#" id="minux" onclick="onButtonClicked('-')" class="btn">-</a>
				<a href="#" id="multiply" onclick="onButtonClicked('*')" class="btn">x</a>
				<a href="#" id="divide" onclick="onButtonClicked('/')" class="btn">÷</a>
				<a href="#" id="power" onclick="onButtonClicked('^')" class="btn">^</a>
				<a href="#" id="backspace" onclick="onSpecialButtonClicked('Backspace')" class="btn">⌫</a>
				<a href="#" id="right" onclick="onSpecialButtonClicked('Right')" class="btn">→</a>
				<a href="#" id="left" onclick="onSpecialButtonClicked('Left')" class="btn">←</a>
				<a href="#" id="up" onclick="onSpecialButtonClicked('Up')" class="btn">↑</a>
				<a href="#" id="down" onclick="onSpecialButtonClicked('Down')" class="btn">↓</a>
				<p>
				<textarea id="latex-source" style="width:80%;vertical-align:top">2\cdot\frac{2^3}{3+2}</textarea>

			</div>

			</div>
		<div id="footer">
			<p>If you find this project interesting, fork me on
			<big><a href="https://github.com/lordadamson/latexCalculator">github!</a></big></br>
			I could use a web designer because I suck at it (as you can obviously tell).
			</p>
		</div>
		<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="mathquill/mathquill.js"></script>
		<script type="text/javascript" src="latexParser.js"></script>
		<script type="text/javascript" src="main.js"></script>


	</body>
</html>
